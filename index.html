<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机图片展示</title>
</head>
<body>
    <h1>随机图片展示</h1>
    <img id="randomImage" src="" alt="Random Image" style="max-width: 100%; height: auto;">
    
    <script>
        // 随机获取图片
        function getRandomImage() {
            const imageFolder = '/images';
            const imageExtensions = ['.webp', '.jpg', '.png'];
            
            // 使用手动列出的图片名称（省略了前缀）
            const imageNames = [
                '66505ff0d2887',
                '66505ff1b6249',
                'anotherImage1',  // 你可以继续添加其它文件名
                'anotherImage2'
            ];

            // 随机选择一个图片名称
            const randomName = imageNames[Math.floor(Math.random() * imageNames.length)];
            // 随机选择一个图片后缀
            const randomExtension = imageExtensions[Math.floor(Math.random() * imageExtensions.length)];
            
            // 拼接完整图片路径
            return `${imageFolder}/${randomName}${randomExtension}`;
        }

        // 设置图片
        document.getElementById('randomImage').src = getRandomImage();
    </script>
</body>
</html>
