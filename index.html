<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机图片展示</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>

    <img id="randomImage" alt="Random Image">

    <script>
        // 获取/images目录下的所有图片文件
        const imageFormats = ['.webp', '.jpg', '.png'];
        const imagePath = 'images/';

        // 获取目录下所有图片文件
        const images = [
            'image1.webp', 'image2.jpg', 'image3.png', 'image4.webp', 'image5.jpg'
            // 你可以手动列出你 images 目录下的图片文件名
        ];

        // 随机选择一张图片
        function getRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            return images[randomIndex];
        }

        // 设置图片源
        document.getElementById('randomImage').src = imagePath + getRandomImage();
    </script>

</body>
</html>
