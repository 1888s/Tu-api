<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机图片展示</title>
</head>
<body>
    <h1>随机图片展示</h1>
    <img id="randomImage" src="" alt="Random Image" style="max-width: 100%; height: auto;">
    
    <script>
        // 随机获取图片
        function getRandomImage() {
            const imageFolder = '/images';
            const imageFormats = ['.webp', '.jpg', '.png'];
            const randomFormat = imageFormats[Math.floor(Math.random() * imageFormats.length)];
            const randomImage = `${imageFolder}/image${Math.floor(Math.random() * 100)}${randomFormat}`; // 假设图片名是 image1.jpg, image2.webp 等
            return randomImage;
        }

        // 设置图片
        document.getElementById('randomImage').src = getRandomImage();
    </script>
</body>
</html>
