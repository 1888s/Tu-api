<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机图片展示</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 8px;
        }
        h1 {
            font-size: 2rem;
            margin: 20px 0;
            color: #333;
        }
        .error-message {
            color: red;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <h1>Random Image</h1>
    <img id="randomImage" alt="Random Image" onerror="imageError()">
    <div id="errorMessage" class="error-message" style="display:none;">无法加载图片</div>

    <script>
        // GitHub raw URL 基础路径
        const imageBaseUrl = 'https://raw.githubusercontent.com/1888s/Tu-api/refs/heads/main/images/';

        // 获取目录下所有图片文件名
        const images = [
            '6624163966273.webp', 'image2.jpg', 'image3.png', 'image4.webp', 'image5.jpg'
            // 你可以手动列出你仓库中 images 目录下的图片文件名
        ];

        // 随机选择一张图片
        function getRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            return images[randomIndex];
        }

        // 设置图片源
        function loadImage() {
            const imageSrc = imageBaseUrl + getRandomImage();
            const imgElement = document.getElementById('randomImage');
            imgElement.src = imageSrc;
        }

        // 图片加载错误时的回调
        function imageError() {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.style.display = 'block';  // 显示错误信息
        }

        // 调用加载图片函数
        loadImage();
    </script>

</body>
</html>
